    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to HTML Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media screen and (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Data</h1>
        <table id="csvTable"></table>
    </div>

    <script>
        function csvToTable(csvData, tableId) {
            const table = document.getElementById(tableId);
            const rows = csvData.split('\n');

            if (!rows || rows.length === 0) {
                table.innerHTML = '<tr><td>No data to display.</td></tr>';
                return;
            }

            let header = rows[0].split(',');
            if(header[header.length - 1] == '') {
                header.pop();
            }

            // Create header row
            let thead = document.createElement('thead');
            let headerRow = document.createElement('tr');
            header.forEach(headerText => {
                let th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);


            // Create table body
            let tbody = document.createElement('tbody');
            for (let i = 1; i < rows.length; i++) {
                let rowData = rows[i].split(',');
                if(rowData[rowData.length - 1] == '') {
                    rowData.pop();
                }
                if (rowData.length === 0 || (rowData.length === 1 && rowData[0] === '')) continue;


                let tr = document.createElement('tr');
                rowData.forEach(cellData => {
                    let td = document.createElement('td');
                    td.textContent = cellData;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (window.attachments && window.attachments['file-0']) {
                const csvData = atob(window.attachments['file-0'].split(',')[1]);
                csvToTable(csvData, 'csvTable');
            } else {
                document.getElementById('csvTable').innerHTML = '<tr><td>Error: CSV data not found.</td></tr>';
            }
        });
    </script>
</body>
